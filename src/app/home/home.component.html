<form class="form-inline my-2 my-lg-0 center"
      [formGroup]="mobForm"
      (ngSubmit)="createNewMob()">
       <div class="input-group mb-3"
            style="width:25%;">
              <input class="form-control"
                     type="text"
                     minlength="3"
                     formControlName="name"
                     placeholder="Enter your mob's name">
              <div class="input-group-append">
                     <button class="btn btn-primary"
                     type="button"
                     (click)="createNewMob()"
                     [disabled]="mobForm.invalid">CREATE</button>
              </div>
       </div>
</form>
